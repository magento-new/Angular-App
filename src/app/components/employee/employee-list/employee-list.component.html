
<div class="container">
    <h1 style="text-align: center;
    color: #fff;
    margin-top: 20px;">Employee Details</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> options </th>
          <td mat-cell *matCellDef="let element"> {{element.options}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="dept">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="degn">
          <th mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let element"> {{element.degn}} </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
