    <div class="daily_attendance_outer">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table-head">

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Emp. Image </th>
        <td mat-cell *matCellDef="let element">
          <img mat-card-avatar class="example-header-image" [src]="(element.image )">
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Emp. Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="checkin">
        <th mat-header-cell *matHeaderCellDef> Check In </th>
        <td mat-cell *matCellDef="let element"> {{element.checkin}} </td>
      </ng-container>

      <ng-container matColumnDef="break">
        <th mat-header-cell *matHeaderCellDef> Break </th>
        <td mat-cell *matCellDef="let element"> {{element.break}} </td>
      </ng-container>

      <ng-container matColumnDef="checkout">
        <th mat-header-cell *matHeaderCellDef> Check Out </th>
        <td mat-cell *matCellDef="let element"> {{element.checkout}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Working Hours </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> <span [ngClass]="element.status ">{{element.status}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="shift">
        <th mat-header-cell *matHeaderCellDef> Shift </th>
        <td mat-cell *matCellDef="let element"> {{element.shift}} </td>
      </ng-container>

      <ng-container matColumnDef="worktype">
        <th mat-header-cell *matHeaderCellDef> Work Type </th>
        <td mat-cell *matCellDef="let element"> <span [ngClass]="element.worktype "></span> {{element.worktype}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button color="primary">
            <button class="btn btn-primary" (click)='OpenEmployeeData(element)'>Go To Map</button>

          </button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
</div>
