<div class="container">
    <h2>Attendance Verification</h2>
    <form [formGroup]="userForm" >

    <mat-form-field appearance="fill" class="form">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form">
        <mat-label>Input</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>
    <!-- <mat-divider></mat-divider> -->
    <div class="actions">
        <!-- <button mat-raised-button >Cancel</button> -->
        <button mat-raised-button color="primary"  (click)="OpenEmployeeData()" [disabled]="userForm.invalid">Filter</button>
       
    </div>
    </form>
    </div>

 <div class="container" *ngIf="isOpenDialogue">
    <h4>Employees Present</h4>
    <table>
        <tr>
            <th>Emp Id</th>
            <th>Emp Name</th>
            <th>Emp Department</th>
            <th>Emp Designation</th>
            <th>Today Attendance</th>
            <th>Leave type</th>
            <!-- <th>Leave type</th>/ -->
        </tr>
        <tbody >
            <tr *ngFor="let ele of filterEmp">
                <td>{{ele.id}}</td>
                <td>{{ele.name}}</td>
                <td>{{ele.dept}}</td>
                <td>{{ele.degn}}</td>
                <td>{{ele.attendance}}</td>
                <td>{{ele.leavetype}}</td> 
            </tr>
        </tbody>
    </table>
</div>
