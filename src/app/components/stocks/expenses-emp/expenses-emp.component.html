<!-- Page Content -->
<div class="container" style="margin-top: 100px;">
    <div class="login-content">
        <div class="form_wrapper">
            <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form" novalidate>
                <h2 class="login-toolbar" color="primary">Add Expense</h2>
                <div class="form-group">
                    <label for="item">Item</label>
                    <input type="hidden" class="form-control" id="id" formControlName="id">
                    <input type="text" class="form-control" id="item" formControlName="item">
                   
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" formControlName="amount">
                    
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="input_field" id="category" formControlName="category">
                        <option>stationery</option>
                        <option>Food</option>
                        <option>Travel</option>
                        <option>Electronic Item</option>

                        <option>Bill</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Description:</label>
                    <input type="text" class="form-control" id="location" formControlName="description">
                </div>
                <div class="form-group">
                    <label for="spendOn">spendOn:</label>
                    <input type="date" class="form-control" id="spendOn" formControlName="spendOn">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit"
                    [disabled]="!formData.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
